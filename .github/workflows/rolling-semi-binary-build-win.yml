name: Rolling Windows Semi-Binary Build
# author: Christoph Fr√∂hlich <christoph.froehlich@ait.ac.at>
# description: 'Build & test all dependencies from released (binary) windows packages.'

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  # cancel previous runs of the same workflow, except for pushes on given branches
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ !startsWith(github.ref, 'refs/heads') }}

jobs:
  semi-binary-windows:
    uses: ros-controls/ros2_control_ci/.github/workflows/reusable-ros-tooling-win-build.yml@master
    with:
      ros_distro: rolling
      pixi_dependencies: typeguard jinja2 compilers
      ninja_packages: rsl
      target_cmake_args: -DBUILD_TESTING=OFF
