name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        env:
          - ROS_DISTRO: rolling
            ROS_REPO: testing
          - ROS_DISTRO: rolling
            ROS_REPO: main
          - ROS_DISTRO: humble
            ROS_REPO: testing
          - ROS_DISTRO: humble
            ROS_REPO: main

    env:
      BASEDIR: ${{ github.workspace }}/.work

    name: ${{ matrix.env.ROS_DISTRO }}-${{ matrix.env.ROS_REPO }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - id: ici
        name: Run industrial_ci
        uses: ros-industrial/industrial_ci@master
        env: ${{ matrix.env }}
      - name: Upload test artifacts (on failure)
        uses: actions/upload-artifact@v2
        if: failure() && (steps.ici.outputs.run_target_test || steps.ici.outputs.target_test_results)
        with:
          name: test-results-${{ matrix.env.NAME }}
          path: ${{ env.BASEDIR }}/target_ws/**/test_results/**/*.xml
      - name: Upload log artifacts (on failure)
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: test-results-${{ matrix.env.NAME }}
          path: ${{ env.BASEDIR }}/target_ws/log/*

  ros:
    strategy:
      matrix:
        ros_distro: [humble, rolling]
    runs-on: ubuntu-22.04
    container: ghcr.io/picknikrobotics/generate_parameter_library:upstream-${{ matrix.ros_distro }}
    env:
      CCACHE_DIR: ${{ github.workspace }}/.ccache
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: Cache ccache
        uses: pat-s/always-upload-cache@v3
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ matrix.ros_distro }}-${{ github.sha }}-${{ github.run_id }}
          restore-keys: |
            ccache-${{ matrix.ros_distro }}-${{ github.sha }}
            ccache-${{ matrix.ros_distro }}
      - uses: ros-tooling/action-ros-ci@v0.2
        with:
          package-name: generate_parameter_library
          target-ros2-distro: ${{ matrix.ros_distro }}
          colcon-defaults: |
            {
              "build": {
                "mixin": ["ccache", "lld"]
              }
            }
